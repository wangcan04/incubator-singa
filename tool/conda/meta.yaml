package:
  name: singa
  version: "1.1.0"

source:
  git_url: https://github.com/nudles/incubator-singa.git


build:
  number: {{ GIT_DESCRIBE_NUMBER }}

requirements:
  build:
    - python 2.7*
    - numpy >=1.10
    - swig >=3.0
    - openblas >=0.2.10
    - libprotobuf >=2.5,<2.7
    - glog # [osx]

  run:
    - python 2.7*
    - numpy >=1.10
    - libprotobuf >=2.5,<3.0
    - openblas >=0.2.10
    - flask >=0.10.1
    - flask_cors >=3.0.2
    - pillow >=2.3.0
    - unittest-xml-reporting
    - glog # [osx]

about:
  home: http://singa.apache.org/
  license: Apache V2
  license_file: LICENSE
